<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediHeart - Good health and good sense are two of life's greatest blessings</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/about.css}">
    <link rel="stylesheet" th:href="@{/css/services.css}">
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/jpeg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .appointment {
            padding: 50px 0;
            background-color: #f8f9fa; /* Light gray background */
        }

        .appointment .heading {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff; /* Primary blue color */
        }

        .appointment .row {
            display: flex;
            justify-content: center;
        }

        .appointment form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .appointment form h3 {
            color: #28a745; /* Success green color */
            margin-bottom: 20px;
            text-align: center;
        }

        .appointment form .box {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .appointment form .btn {
            background-color: #007bff; /* Primary blue color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 10px; /* Add some margin below the submit button */
        }

        .appointment form .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .appointment form div.form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .appointment form .form-check {
            margin-right: 15px;
        }

        .appointment form .form-check-input {
            margin-right: 5px;
        }

        .appointment form .form-check-label {
            font-weight: normal;
        }

        .appointment form .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .appointment form .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .appointment form .login-link a:hover {
            text-decoration: underline;
        }

        .register-form {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            transition: 0.3s;
        }

        .register-form h3 {
            font-weight: bold;
            color: #333;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        input.form-control {
            border-radius: 8px;
        }

        button.btn {
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <section class="appointment">
            <h1 class="heading">Đăng ký</h1>

            <div class="row">
              

                <form id = "register-form" th:action="@{/save}" method="post" class="register-form shadow">
                    <h3 class="text-center mb-4">Đăng ký</h3>

                    <div class="alert alert-danger text-center" th:if="${mess}" th:text="${mess}"></div>

                    <div class="mb-3">
                        <label for="firstName">Họ<span class="text-danger">*</span></label>
                        <input type="text" id="firstName" name="firstName" class="form-control" required>
                        <small id="firstNameError" class="text-danger"></small>

                    </div>

                    <div class="mb-3">
                        <label for="lastName">Tên<span class="text-danger">*</span></label>
                        <input type="text" id="lastName" name="lastName" class="form-control" required>
                        <small id="lastNameError" class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <label for="dob">Ngày sinh<span class="text-danger">*</span></label>
                        <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone">Số điện thoại<span class="text-danger">*</span></label>
                        <input type="text" id="phone" name="phone" class="form-control" required>
                        <small id="phoneError" class="text-danger"></small>
                    </div>

                    <div class="mb-3">
                        <label for="address">Địa chỉ<span class="text-danger">*</span></label>
                        <input type="text" id="address" name="address" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Giới tính <span class="text-danger">*</span></label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="MALE" required>
                            <label class="form-check-label" for="male">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="FEMALE" required>
                            <label class="form-check-label" for="female">Nữ</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email<span class="text-danger">*</span></label>
                        <input type="email" id="email" name="email" class="form-control" required>
                        <small id="emailError" class="text-danger"></small>
                          
                    </div>

                    <div class="mb-4">
                        <label for="password">Mật khẩu<span class="text-danger">*</span></label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Xác nhận</button>

                    <div class="text-center mt-3">
                        <a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
                    </div>
                </form>
            </div>
        </section>

    </th:block>
</th:block>

<script src="https://kit.fontawesome.com/cb8535f973.js" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const firstNameInput = document.getElementById('firstName');
    const firstNameError = document.getElementById('firstNameError');

    // Regex: chỉ cho phép chữ và đúng 1 khoảng trắng giữa các từ, không đầu/cuối, không liên tiếp
    const nameRegex = /^[\p{L}]+(?:\s[\p{L}]+)*$/u;

    // Kiểm tra khi đang gõ
    firstNameInput.addEventListener('input', function() {
        const value = firstNameInput.value;

        if (value !== "" && !nameRegex.test(value)) {
            // Kiểm tra lý do lỗi
            if (/^\s|\s$/.test(value)) {
                firstNameError.textContent = 'Họ không được có khoảng trắng ở đầu hoặc cuối.';
            } else if (/\s{2,}/.test(value)) {
                firstNameError.textContent = 'Họ không được có nhiều khoảng trắng liên tiếp.';
            } else {
                firstNameError.textContent = 'Họ chỉ được chứa chữ cái và khoảng trắng.';
            }
        } else {
            firstNameError.textContent = "";
        }
    });

    // Kiểm tra khi rời khỏi ô
    firstNameInput.addEventListener('blur', function () {
        const value = firstNameInput.value.trim();
        if (value === "") {
            firstNameError.textContent = 'Họ không được để trống.';
        }
    });
</script>


<script>
    const lastNameInput = document.getElementById('lastName');
    const lastNameError = document.getElementById('lastNameError');

    // Regex: tên chỉ chứa chữ cái, khoảng trắng hợp lệ (1 dấu cách giữa các từ)
    const nameRegex1 = /^[\p{L}]+(?:\s[\p{L}]+)*$/u;

    // Kiểm tra khi đang gõ
    lastNameInput.addEventListener('input', function() {
        const value = lastNameInput.value;

        if (value !== "" && !nameRegex1.test(value)) {
            if (/^\s|\s$/.test(value)) {
                lastNameError.textContent = 'Tên không được có khoảng trắng ở đầu hoặc cuối.';
            } else if (/\s{2,}/.test(value)) {
                lastNameError.textContent = 'Tên không được có nhiều khoảng trắng liên tiếp.';
            } else {
                lastNameError.textContent = 'Tên chỉ được chứa chữ cái và khoảng trắng.';
            }
        } else {
            lastNameError.textContent = "";
        }
    });

    // Kiểm tra khi rời khỏi ô
    lastNameInput.addEventListener('blur', function () {
        const value = lastNameInput.value.trim();

        if (value === "") {
            lastNameError.textContent = 'Tên không được để trống.';
        }
    });
</script>
<script>
    const phoneInput = document.getElementById('phone');
    const phoneError = document.getElementById('phoneError');

    // Regex: bắt đầu bằng 0, ký tự thứ 2 không phải 0, tổng cộng 10 số, không có khoảng trắng ở đầu/cuối
    const phoneRegex = /^0[1-9][0-9]{8}$/;

    phoneInput.addEventListener('input', function () {
        const value = phoneInput.value;

        // Kiểm tra khoảng trắng đầu/cuối
        if (/^\s|\s$/.test(value)) {
            phoneError.textContent = 'Số điện thoại không được có khoảng trắng ở đầu hoặc cuối.';
        } 
        else if (!phoneRegex.test(value)) {
            if (!/^0/.test(value)) {
                phoneError.textContent = 'Số điện thoại phải bắt đầu bằng số 0.';
            } else if (value.length !== 10) {
                phoneError.textContent = 'Số điện thoại phải gồm đúng 10 chữ số.';
            } else if (/^0{2}/.test(value)) {
                phoneError.textContent = 'Ký tự thứ 2 không được là số 0.';
            } else {
                phoneError.textContent = 'Số điện thoại không hợp lệ.';
            }
        } else {
            phoneError.textContent = '';
        }
    });

    phoneInput.addEventListener('blur', function () {
        const value = phoneInput.value.trim();
        if (value === '') {
            phoneError.textContent = 'Số điện thoại không được để trống.';
        }
    });
</script>

<script>
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');

    // Regex đơn giản kiểm tra email có dạng ten@tenmien, không khoảng trắng
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    emailInput.addEventListener('input', function () {
        const value = emailInput.value;

        if (/^\s|\s$/.test(value)) {
            emailError.textContent = 'Email không được có khoảng trắng ở đầu hoặc cuối.';
        } 
        else if (/\s/.test(value)) {
            emailError.textContent = 'Email không được chứa khoảng trắng.';
        } 
        else if (!emailRegex.test(value)) {
            emailError.textContent = 'Email phải chứa ký tự @ và đúng định dạng (vd: ten@domain.com).';
        } 
        else {
            emailError.textContent = '';
        }
    });

    emailInput.addEventListener('blur', function () {
        const value = emailInput.value.trim();
        if (value === '') {
            emailError.textContent = 'Email không được để trống.';
        }
    });
</script>



</body>
</html>
