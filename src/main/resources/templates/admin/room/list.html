<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link rel="stylesheet" th:href="@{/assets_admin/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets_admin/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets_admin/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets_admin/images/favicon.ico}"/>
</head>
<body>
<th:block th:replace="layout/admin-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container mt-4">
            <h3 class="mb-3">Quản lý phòng khám</h3>

            <div th:if="${param.add}" class="alert alert-success" role="alert">
                Thêm phòng thành công!
            </div>

            <div th:if="${param.edit}" class="alert alert-success" role="alert">
                Cập nhật phòng thành công!
            </div>

            <div th:if="${param.delete}" class="alert alert-success" role="alert">
                Xoá phòng thành công!
            </div>

            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                [[${successMessage}]]
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                [[${errorMessage}]]
            </div>

            <!-- Form tìm kiếm -->
            <form class="form-inline mb-3" method="get" th:action="@{/admin/room}">
                <div class="form-group mr-2">
                    <input type="text" class="form-control" name="search" placeholder="Tìm kiếm phòng..."
                           th:value="${search}">
                </div>
                <button type="submit" class="btn btn-primary mr-2">Tìm kiếm</button>
                <a class="btn btn-success" th:href="@{/admin/room/add}">Thêm phòng</a>
            </form>

            <!-- Bảng danh sách phòng -->
            <div class="card">
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Tên phòng</th>
                            <th>Loại phòng</th>
                            <th>Tầng</th>
                            <th>Bác sĩ phụ trách</th>
                            <th>Số điện thoại</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="room, iterStat : ${rooms}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${room.roomName}"></td>
                            <td th:text="${room.roomType}"></td>
                            <td th:text="${room.location}"></td>
                            <td th:text="${room.primaryDoctor != null ? room.primaryDoctor.firstName + ' ' + room.primaryDoctor.lastName : '---'}"></td>
                            <td th:text="${room.phoneNumber != null ? room.phoneNumber : '---'}"></td>
                            <td>
                                <a class="btn btn-warning btn-sm"
                                   th:href="@{'/admin/room/edit/' + ${room.id}}">Sửa</a>
                                <a class="btn btn-danger btn-sm"
                                   th:href="@{'/admin/room/delete/' + ${room.id}}"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa phòng này không?');">Xoá</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center mt-3">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/admin/room(page=${currentPage - 1}, search=${search})}">Trước</a>
                            </li>
                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/admin/room(page=${i}, search=${search})}"
                                   th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/admin/room(page=${currentPage + 1}, search=${search})}">Sau</a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </th:block>
</th:block>

<script th:src="@{/assets_admin/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets_admin/js/off-canvas.js}"></script>
<script th:src="@{/assets_admin/js/misc.js}"></script>
</body>
</html>
