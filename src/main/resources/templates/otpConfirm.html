<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediHeart - Good health and good sense are two of life's greatest blessings</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/about.css}">
    <link rel="stylesheet" th:href="@{/css/services.css}">
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/jpeg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .appointment {
            padding: 50px 0;
            background-color: #f8f9fa; /* Light gray background */
        }

        .appointment .heading {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff; /* Primary blue color */
        }

        .appointment .row {
            display: flex;
            justify-content: center;
        }

        .appointment form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Adjust max-width as needed */
        }

        .appointment form h3 {
            color: #28a745; /* Success green color */
            margin-bottom: 20px;
            text-align: center;
        }

        .appointment form .box {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .appointment form .btn {
            background-color: #28a745; /* Success green color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .appointment form .btn:hover {
            background-color: #1e7e34; /* Darker success green on hover */
        }

        .appointment form p.error-message {
            color: #dc3545; /* Danger red color */
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <section class="appointment">
            <h1 class="heading">Xác nhận OTP</h1>

            <div class="row">
                <form th:action="@{/confirm-otp}" method="post">
                    <h3>Xác nhận OTP</h3>

                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" name="otp"
                               placeholder="Nhập OTP bao gồm 6 chữ số." required pattern="[0-9]{6}">
                        <small class="form-text text-muted">Chúng tôi đã gửi mã OTP đến số điện thoại của bạn.</small>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Xác nhận</button>
                </form>
            </div>
        </section>

    </th:block>
</th:block>

<script src="https://kit.fontawesome.com/cb8535f973.js" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
