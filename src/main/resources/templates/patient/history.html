<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch Khám Bệnh</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            display: inline-block;
            margin-right: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container mt-5">
            <h2 class="mb-4 text-center">Lịch Khám Của Tôi</h2>
            <div class="d-flex justify-content-center flex-wrap mb-3">
                <div class="legend-item mr-3 mb-2"><span class="legend-color" style="background-color:#ffcc00;"></span>
                    Đang chờ xác nhận
                </div>
                <div class="legend-item mr-3 mb-2"><span class="legend-color" style="background-color:#ff4d4d;"></span>
                    Đã hủy
                </div>
                <div class="legend-item mr-3 mb-2"><span class="legend-color" style="background-color:#66cc66;"></span>
                    Đã khám xong
                </div>
                <div class="legend-item mr-3 mb-2"><span class="legend-color" style="background-color:#3399ff;"></span>
                    Chờ khám
                </div>
            </div>
            <div id="calendar"></div>
        </div>

        <!-- Modal hiển thị chi tiết -->
        <div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog"
             aria-labelledby="appointmentModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Chi tiết lịch khám</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Đóng">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="appointmentDetails">
                        <!-- Nội dung động -->
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>

    function cancelAppointment(id) {
        fetch(`/patient/appointment/${id}/cancel`, {
            method: 'POST'
        })
            .then(() => {
                alert("Hủy lịch thành công!");
                location.reload();
            });
    }

    function deleteAppointment(id) {
        fetch(`/patient/appointment/${id}`, {
            method: 'DELETE'
        })
            .then(() => {
                alert("Xóa lịch thành công!");
                location.reload();
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');


        fetch('/patient/appointment/calendar/data')
            .then(response => response.json())
            .then(data => {
                const events = data.map(appt => {
                    let backgroundColor;
                    let borderColor;

                    switch (appt.status) {
                        case -1:
                            backgroundColor = '#ffcc00';
                            borderColor = '#ffaa00';
                            break;
                        case 0:
                            backgroundColor = '#ff4d4d';
                            borderColor = '#cc0000';
                            break;
                        case 1:
                            backgroundColor = '#66cc66';
                            borderColor = '#339933';
                            break;
                        case 2:
                            backgroundColor = '#3399ff';
                            borderColor = '#0066cc';
                            break;
                        default:
                            backgroundColor = '#999999';
                            borderColor = '#666666';
                    }

                    return {
                        title: appt.reason,
                        start: appt.appointmentDateTime,
                        backgroundColor,
                        borderColor,
                        extendedProps: {
                            id: appt.id,
                            name: appt.name,
                            phone: appt.phoneNumber,
                            email: appt.email,
                            age: appt.age,
                            status: appt.status,
                            room: appt.roomName || '',
                            doctor: appt.doctorName
                                ? appt.doctorName + (appt.doctorSpecialization ? ' - Chuyên khoa: ' + appt.doctorSpecialization : '')
                                : ''
                        }
                    };
                });

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: 'vi',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: ''
                    },
                    events: events,
                    eventClick: function (info) {
                        const props = info.event.extendedProps;
                        const startDate = new Date(info.event.start);
                        const now = new Date();

                        let actionButtons = "";

                        if (props.status === 2 && startDate > now) {
                            actionButtons += `<button class="btn btn-warning btn-sm" onclick="cancelAppointment(${props.id})">Hủy lịch</button>`;
                        }
                        if (props.status === -1 && startDate > now) {
                            actionButtons += `<button class="btn btn-danger btn-sm" onclick="deleteAppointment(${props.id})">Xóa lịch</button>`;
                        }

                        document.getElementById('appointmentDetails').innerHTML = `
        <p><strong>Họ tên:</strong> ${props.name}</p>
        <p><strong>Email:</strong> ${props.email}</p>
        <p><strong>SĐT:</strong> ${props.phone}</p>
        <p><strong>Lý do khám:</strong> ${info.event.title}</p>
        <p><strong>Thời gian:</strong> ${startDate.toLocaleString()}</p>
        <p><strong>Bác sĩ:</strong> ${props.doctor}</p>
        <p><strong>Phòng khám:</strong> ${props.room}</p>
        <div class="mt-3">${actionButtons}</div>
    `;

                        $('#appointmentModal').modal('show');
                    }
                });

                calendar.render();
            });
    });


</script>

</body>
</html>
