<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đổi mật khẩu - MediHeart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/jpeg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .change-password {
            padding: 50px 0;
            background-color: #f8f9fa;
        }

        .change-password .heading {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .change-password form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: 0 auto;
        }

        .change-password form h3 {
            color: #28a745;
            margin-bottom: 20px;
            text-align: center;
        }

        .change-password form .form-control {
            margin-bottom: 15px;
        }

        .change-password form .btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            width: 100%;
        }

        .change-password form .btn:hover {
            background-color: #1e7e34;
        }

        .change-password form p.error-message {
            color: #dc3545;
            text-align: center;
        }
    </style>
</head>
<body>
<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <section class="change-password">
            <h1 class="heading">Đổi mật khẩu</h1>

            <form th:action="@{/change-password}" method="post">
                <h3>Cập nhật mật khẩu</h3>

                <div class="container mt-3" th:if="${mess}">
                    <div class="alert alert-danger text-center" th:text="${mess}"></div>
                </div>

                <div class="form-group">
                    <label for="oldPassword">Mật khẩu hiện tại</label>
                    <input type="password" id="oldPassword" name="oldPassword" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success">Cập nhật</button>

                <p th:if="${error}" th:text="${error}" class="error-message"></p>
                <p th:if="${success}" th:text="${success}" class="text-success text-center mt-3"></p>
            </form>
        </section>
    </th:block>
</th:block>

<script src="https://kit.fontawesome.com/cb8535f973.js" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.querySelector("form").addEventListener("submit", function (e) {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,}$/;

        if (!passwordRegex.test(newPassword)) {
            alert("Mật khẩu phải có ít nhất 7 ký tự, bao gồm chữ hoa, chữ thường, số và ký tự đặc biệt.");
            e.preventDefault();
            return;
        }

        if (newPassword !== confirmPassword) {
            alert("Mật khẩu xác nhận không trùng khớp.");
            e.preventDefault();
        }
    });
</script>

</body>
</html>
