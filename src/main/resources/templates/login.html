<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediHeart - Good health and good sense are two of life's greatest blessings</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/about.css}">
    <link rel="stylesheet" th:href="@{/css/services.css}">
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/jpeg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .appointment {
            padding: 50px 0;
            background-color: #f8f9fa; /* Light gray background */
        }

        .appointment .heading {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff; /* Primary blue color */
        }

        .appointment .row {
            display: flex;
            justify-content: center;
        }

        .appointment form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .appointment form h3 {
            color: #28a745; /* Success green color */
            margin-bottom: 20px;
            text-align: center;
        }

        .appointment form .box {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .appointment form .btn {
            background-color: #007bff; /* Primary blue color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 10px; /* Add some margin below the submit button */
        }

        .appointment form .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .appointment form div.form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .appointment form .form-check {
            margin-right: 15px;
        }

        .appointment form .form-check-input {
            margin-right: 5px;
        }

        .appointment form .form-check-label {
            font-weight: normal;
        }

        .appointment form .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .appointment form .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .appointment form .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <section class="appointment">
            <h1 class="heading">Đăng nhập</h1>

            <div class="row">
                <form th:action="@{/login}" method="post">
                    <h3>Đăng nhập</h3>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger" th:text="${param.message}">Thông báo lỗi đăng nhập</div>
                    </div>

                    <input type="email" name="email" placeholder="your e-mail" class="box" style="text-transform: lowercase;" required>

                    <input type="password" name="password" placeholder="your password" class="box" required>

                    <div class="g-recaptcha" data-sitekey="6LcoxlUrAAAAAEsnaYQ7YBPfnVCu83AD6VHiqFpj"></div>

                    <button type="submit" class="btn btn-primary btn-block">Xác nhận</button>

                    <div class="login-link">
                        <a th:href="@{/register}">Chưa có tài khoản? Đăng ký</a>
                    </div>
                    <div class="login-link">
                        <a th:href="@{/forgot}">Quên mật khẩu</a>
                    </div>
                </form>

                <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const form = document.querySelector("form");

                        form.addEventListener("submit", function (event) {
                            const response = grecaptcha.getResponse();
                            if (response.length === 0) {
                                event.preventDefault();
                                alert("Vui lòng xác minh bạn không phải là robot.");
                            }
                        });
                    });
                </script>
            </div>
        </section>

    </th:block>
</th:block>

<script src="https://kit.fontawesome.com/cb8535f973.js" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
