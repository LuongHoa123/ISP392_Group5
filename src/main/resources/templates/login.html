<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediHeart - Good health and good sense are two of life's greatest blessings</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/about.css}">
    <link rel="stylesheet" th:href="@{/css/services.css}">
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/jpeg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .appointment {
            padding: 50px 0;
            background-color: #f8f9fa;
        }

        .appointment .heading {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .appointment .row {
            display: flex;
            justify-content: center;
        }

        .appointment form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .appointment form h3 {
            color: #28a745;
            margin-bottom: 20px;
            text-align: center;
        }

        .appointment form .box {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .appointment form .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .appointment form .btn:hover {
            background-color: #0056b3;
        }

        .appointment form div.form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .appointment form .form-check {
            margin-right: 15px;
        }

        .appointment form .form-check-input {
            margin-right: 5px;
        }

        .appointment form .form-check-label {
            font-weight: normal;
        }

        .appointment form .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .appointment form .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .appointment form .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            padding-right: 40px; /* Space for the icon */
        }

        .password-container .toggle-password {
            position: absolute;
            right: 12px; /* Tăng nhẹ khoảng cách từ mép phải */
            top: 50%;
            transform: translateY(-100%); /* Nhích icon lên một chút */
            cursor: pointer;
            font-size: 12px; /* Giảm nhẹ kích thước icon cho tinh tế */
            color: #6c757d;
        }

        .password-container .toggle-password:hover {
            color: #007bff;
        }
        .custom-alert {
            background-color: #f8d7da; /* Light pinkish background */
            color: #721c24; /* Dark red text for contrast */
            font-style: italic;
            font-size: 16px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: none;
            box-shadow: none;
        }

    </style>
</head>
<body>
<div class="text-center mb-3" th:if="${mess}">
    <div class="custom-alert" th:text="${mess}"></div>
</div>
<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <section class="appointment">
            <h1 class="heading">Đăng nhập</h1>

            <div class="row">
                <form th:action="@{/login}" method="post">
                    <h3>Đăng nhập</h3>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger" th:text="${param.message}">Thông báo lỗi đăng nhập</div>
                    </div>

                    <input type="email" name="email" placeholder="your e-mail" class="box" required>
                    <div class="error-message" id="email-error">Email không hợp lệ. Vui lòng nhập đúng định dạng email
                        (bao gồm @).
                    </div>

                    <div class="password-container">
                        <input type="password" name="password" placeholder="your password" class="box" required
                               id="password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>

                    <div class="g-recaptcha" data-sitekey="6LcoxlUrAAAAAEsnaYQ7YBPfnVCu83AD6VHiqFpj"></div>

                    <button type="submit" class="btn btn-primary btn-block">Xác nhận</button>

                    <div class="login-link">
                        <a th:href="@{/register}">Chưa có tài khoản? Đăng ký</a>
                    </div>
                    <div class="login-link">
                        <a th:href="@{/forgot}">Quên mật khẩu</a>
                    </div>
                    <div class="login-link">
                        <a href="#" data-toggle="modal" data-target="#unlockRequestModal">Tài khoản bị khoá? Yêu cầu mở</a>
                    </div>

                </form>
                <div class="modal fade" id="unlockRequestModal" tabindex="-1" aria-labelledby="unlockRequestModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <form method="post" th:action="@{/sendRequest}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="unlockRequestModalLabel">Yêu cầu mở tài khoản</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Đóng"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label>Email:</label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Nội dung:</label>
                                        <textarea class="form-control" name="content" rows="3" required></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const form = document.querySelector("form");
                        const emailInput = document.querySelector("input[name='email']");
                        const emailError = document.querySelector("#email-error");
                        const passwordInput = document.querySelector("#password");
                        const togglePassword = document.querySelector("#togglePassword");

                        // Real-time email validation
                        emailInput.addEventListener("input", function () {
                            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            const emailValue = emailInput.value.trim();

                            if (!emailRegex.test(emailValue)) {
                                emailError.style.display = "block";
                            } else {
                                emailError.style.display = "none";
                            }
                        });

                        // Toggle password visibility
                        togglePassword.addEventListener("click", function () {
                            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                            passwordInput.setAttribute("type", type);
                            this.classList.toggle("fa-eye");
                            this.classList.toggle("fa-eye-slash");
                        });

                        // Form submission validation
                        form.addEventListener("submit", function (event) {
                            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            const emailValue = emailInput.value.trim();

                            if (!emailRegex.test(emailValue)) {
                                event.preventDefault();
                                emailError.style.display = "block";
                                emailInput.focus();
                                return;
                            } else {
                                emailError.style.display = "none";
                            }

                            const response = grecaptcha.getResponse();
                            if (response.length === 0) {
                                event.preventDefault();
                                alert("Vui lòng xác minh bạn không phải là robot.");
                            }
                        });
                    });
                </script>
            </div>
        </section>

    </th:block>
</th:block>

<script src="https://kit.fontawesome.com/cb8535f973.js" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
