<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lịch khám</title>
    <link rel="stylesheet" th:href="@{/assets_admin/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets_admin/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets_admin/css/style.css}">


</head>
<body>
<th:block th:replace="layout/recep-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container mt-4">
            <h3 class="mb-3">Lịch hẹn khám</h3>

            <form method="get" th:action="@{/recep/appointment}" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" name="searchKeyword" placeholder="Tìm kiếm..."
                       th:value="${searchKeyword}" style="min-width: 300px;">
                <button type="submit" class="btn btn-primary">
                    <i class="mdi mdi-magnify"></i> Tìm kiếm
                </button>
            </form>

            <div class="card">
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Họ tên</th>
                            <th>SĐT</th>
                            <th>Email</th>
                            <th>Thời gian hẹn</th>
                            <th>Bác sĩ</th>
                            <th>Phòng</th>
                            <th>Lý do</th>
                            <th>Trạng thái</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="appt, iterStat : ${appointments}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${appt.name}"></td>
                            <td th:text="${appt.phoneNumber}"></td>
                            <td th:text="${appt.email}"></td>
                            <td th:text="${#temporals.format(appt.appointmentDateTime, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${appt.doctor != null ? (appt.doctor.firstName + ' ' +  appt.doctor.lastName) : '---'}"></td>
                            <td th:text="${appt.room != null ? (appt.room.roomName) : '---'}"></td>
                            <td th:text="${appt.reason}"
                                style="word-wrap: break-word; white-space: normal; max-width: 200px;"></td>
                            <td>
    <span th:switch="${appt.status}">
        <span th:case="-1" class="badge badge-warning">Đang chờ xác nhận</span>
        <span th:case="0" class="badge badge-secondary">Đã huỷ</span>
        <span th:case="1" class="badge badge-success">Đã khám</span>
        <span th:case="2" class="badge badge-info">Đang chờ khám</span>
        <span th:case="*">Không xác định</span>
    </span>
                            </td>
                            <td>
                                <div class="d-flex flex-column gap-2">
        <span th:if="${appt.status != 1}">
            <button type="button" class="btn btn-sm btn-success mb-1"
                    data-toggle="modal"
                    th:attr="data-target='#assignModal_' + ${appt.id}">
                Chỉ định
            </button>
        </span>

                                    <form th:if="${appt.status == -1}"
                                          th:action="@{/recep/appointment/delete}" method="post"
                                          onsubmit="return confirm('Bạn có chắc chắn muốn xoá lịch hẹn này?')">
                                        <input type="hidden" name="appointmentId" th:value="${appt.id}" />
                                        <button type="submit" class="btn btn-sm btn-danger">Xoá</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div th:each="appt : ${appointments}">
                        <div class="modal fade" th:id="'assignModal_' + ${appt.id}" tabindex="-1" role="dialog"
                             aria-labelledby="assignModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <form th:action="@{/recep/appointment/assign}" method="post" class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Chỉ định bác sĩ</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span>&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <input type="hidden" name="appointmentId" th:value="${appt.id}"/>

                                        <div class="alert alert-danger"
                                             th:if="${assignErrorId != null and assignErrorId == appt.id}"
                                             th:text="${assignErrorMsg}">
                                        </div>

                                        <div class="form-group">
                                            <label>Bác sĩ</label>
                                            <select class="form-control" name="doctorId" required>
                                                <option th:each="doc : ${doctors}" th:value="${doc.id}"
                                                        th:text="${doc.firstName + ' ' + doc.lastName + ' - Chuyên khoa: ' + doc.specialization}"></option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Phòng</label>
                                            <select class="form-control" name="roomId" required>
                                                <option th:each="room : ${rooms}" th:value="${room.id}"
                                                        th:text="${room.roomName}"></option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Thời gian khám</label>
                                            <input type="datetime-local" class="form-control"
                                                   name="appointmentDateTime"
                                                   th:value="${(assignErrorId != null && assignErrorId == appt.id and assignTimeError != null)
                               ? #temporals.format(assignTimeError, 'yyyy-MM-dd''T''HH:mm')
                               : #temporals.format(appt.appointmentDateTime, 'yyyy-MM-dd''T''HH:mm')}" required>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Xác nhận</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <nav th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center mt-3">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/recep/appointment(page=${currentPage - 1}, searchKeyword=${searchKeyword})}">Trước</a>
                            </li>
                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/recep/appointment(page=${i}, searchKeyword=${searchKeyword})}"
                                   th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/recep/appointment(page=${currentPage + 1}, searchKeyword=${searchKeyword})}">Sau</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    let errorApptId = [[${assignErrorId}]];
    if (errorApptId !== null && typeof errorApptId !== "undefined") {
        let modalId = "#assignModal_" + errorApptId;
        window.addEventListener("load", function () {
            $(modalId).modal('show');
        });
    }
</script>

</body>
</html>
