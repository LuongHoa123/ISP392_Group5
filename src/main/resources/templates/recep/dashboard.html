<!DOCTYPE html>
<html lang="en" th:fragment="layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Recep</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets_admin/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets_admin/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets_admin/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets_admin/images/favicon.ico}"/>
</head>
<body>
<th:block th:replace="layout/recep-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="page-header">
            <h3 class="page-title">
              <span class="page-title-icon bg-gradient-primary text-white me-2">
                <i class="mdi mdi-home"></i>
              </span> Dashboard
            </h3>
            <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">
                        <span></span>Tổng quan <i
                            class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-4 stretch-card grid-margin">
                <div class="card bg-gradient-danger card-img-holder text-white">
                    <div class="card-body">
                        <img th:src="@{/assets_admin/images/dashboard/circle.svg}" class="card-img-absolute"
                             alt="circle-image"/>
                        <h4 class="font-weight-normal mb-3">Số bệnh nhân hiện tại <i
                                class="mdi mdi-chart-line mdi-24px float-right"></i>
                        </h4>
                        <h2 class="mb-5"><span th:text="${countPatient}"></span></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 stretch-card grid-margin">
                <div class="card bg-gradient-info card-img-holder text-white">
                    <div class="card-body">
                        <img th:src="@{/assets_admin/images/dashboard/circle.svg}" class="card-img-absolute"
                             alt="circle-image"/>
                        <h4 class="font-weight-normal mb-3">Số bác sĩ <i
                                class="mdi mdi-bookmark-outline mdi-24px float-right"></i>
                        </h4>
                        <h2 class="mb-5"><span th:text="${countDoctor}"></span></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 stretch-card grid-margin">
                <div class="card bg-gradient-success card-img-holder text-white">
                    <div class="card-body">
                        <img th:src="@{/assets_admin/images/dashboard/circle.svg}" class="card-img-absolute"
                             alt="circle-image"/>
                        <h4 class="font-weight-normal mb-3">Số tài khoản <i
                                class="mdi mdi-diamond mdi-24px float-right"></i>
                        </h4>
                        <h2 class="mb-5"><span th:text="${countUser}"></span></h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">5 Lịch hẹn chờ khám mới nhất</h4>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Họ tên</th>
                                    <th>Ngày giờ</th>
                                    <th>Lý do</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="a, stat : ${appointmentsWaiting}">
                                    <td th:text="${stat.index + 1}"></td>
                                    <td th:text="${a.name}"></td>
                                    <td th:text="${#temporals.format(a.appointmentDateTime, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${a.reason}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Lịch hẹn chờ xác nhận</h4>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Họ tên</th>
                                    <th>Ngày giờ</th>
                                    <th>Lý do</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="a, stat : ${appointmentsPending}">
                                    <td th:text="${stat.index + 1}"></td>
                                    <td th:text="${a.name}"></td>
                                    <td th:text="${#temporals.format(a.appointmentDateTime, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${a.reason}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Thống kê lịch hẹn theo các ngày trong tuần</h4>
                        <canvas id="appointmentsWeekdayChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Thống kê lịch hẹn trong tháng này</h4>
                        <canvas id="appointmentsPieChart" height="240"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</th:block>
<script th:inline="javascript">
    const weekdayLabels = /*[[${weekdayLabels}]]*/ [];
    const weekdayCounts = /*[[${weekdayCounts}]]*/ [];

    new Chart(document.getElementById("appointmentsWeekdayChart"), {
        type: "bar",
        data: {
            labels: weekdayLabels,
            datasets: [{
                label: "Số lịch hẹn",
                data: weekdayCounts,
                backgroundColor: "#4e73df"
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 10
                    },
                    title: {
                        display: true,
                        text: 'Số lượng lịch hẹn'
                    }
                },
                x: {title: {display: true, text: 'Ngày trong tuần'}}
            }
        }
    });

    let pieChartRawData = /*[[${appointmentsPie}]]*/ [];
    let pieLabelsMap = {
        '-1': 'Chờ xác nhận',
        '0': 'Đã hủy',
        '1': 'Đã khám',
        '2': 'Chờ khám'
    };

    let pieLabels = [];
    let pieData = [];

    pieChartRawData.forEach(item => {
        let status = item[0];
        pieLabels.push(pieLabelsMap[status]);
        pieData.push(item[1]);
    });

    new Chart(document.getElementById("appointmentsPieChart"), {
        type: 'pie',
        data: {
            labels: pieLabels,
            datasets: [{
                data: pieData,
                backgroundColor: ['#ffc107', '#dc3545', '#28a745', '#17a2b8']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
</script>

<script th:src="@{/assets_admin/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets_admin/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets_admin/js/jquery.cookie.js}" type="text/javascript"></script>
<script th:src="@{/assets_admin/js/off-canvas.js}"></script>
<script th:src="@{/assets_admin/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets_admin/js/misc.js}"></script>
<script th:src="@{/assets_admin/js/dashboard.js}"></script>
<script th:src="@{/assets_admin/js/todolist.js}"></script>
</body>
</html>
