<!DOCTYPE html>
<html lang="en" th:fragment="layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đổi thông tin cá nhân lễ tân</title>
    <link rel="stylesheet" th:href="@{/assets_admin/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets_admin/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/assets_admin/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets_admin/images/favicon.ico}"/>
</head>

<body>
<th:block th:replace="layout/recep-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="page-header">
            <h3 class="page-title"> Đổi thông tin cá nhân lễ tân </h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active"><a href="#">Đổi thông tin cá nhân lễ tân</a></li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Thông tin của tôi</h4>
                        <form id="updateProfileForm" th:action="@{/recep/profile/save}" th:object="${recep}" method="post">
                            <div class="form-group">
                                <label for="firstName">Họ</label>
                                <input type="text" class="form-control" th:field="*{firstName}" name="firstName" placeholder="Họ" required>
                                <div id="firstNameError" class="text-danger"></div>
                            </div>

                            <div class="form-group">
                                <label for="lastName">Tên</label>
                                <input type="text" class="form-control" th:field="*{lastName}" name="lastName" placeholder="Tên" required>
                                <div id="lastNameError" class="text-danger"></div>
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber">Số điện thoại</label>
                                <input type="text" class="form-control" th:field="*{phoneNumber}" name="phoneNumber" placeholder="Số điện thoại">
                                <div id="phoneError" class="text-danger"></div>
                            </div>

                            <div class="form-group">
                                <label>Email (không thể sửa)</label>
                                <input type="email" class="form-control" th:value="*{email}" name="email" readonly>
                            </div>

                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>

                        <script>
                            document.addEventListener("DOMContentLoaded", function () {
                                const form = document.querySelector("#updateProfileForm");
                                form.addEventListener("submit", function (event) {
                                    document.getElementById('firstNameError').textContent = '';
                                    document.getElementById('lastNameError').textContent = '';
                                    document.getElementById('phoneError').textContent = '';

                                    let isValid = true;
                                    let message = "";

                                    const firstName = document.querySelector("[name='firstName']").value.trim();
                                    const lastName = document.querySelector("[name='lastName']").value.trim();
                                    const namePattern = /^[\p{L} .'-]+$/u;

                                    if (!firstName) {
                                        message += "Vui lòng nhập Họ.\n";
                                        document.getElementById('firstNameError').textContent = 'Họ không được để trống.';
                                        isValid = false;
                                    } else if (!namePattern.test(firstName)) {
                                        message += "Họ không hợp lệ. Vui lòng chỉ nhập chữ.\n";
                                        document.getElementById('firstNameError').textContent = 'Họ không hợp lệ. Chỉ cho phép chữ và dấu.';
                                        isValid = false;
                                    }

                                    if (!lastName) {
                                        message += "Vui lòng nhập Tên.\n";
                                        document.getElementById('lastNameError').textContent = 'Tên không được để trống.';
                                        isValid = false;
                                    } else if (!namePattern.test(lastName)) {
                                        message += "Tên không hợp lệ. Vui lòng chỉ nhập chữ.\n";
                                        document.getElementById('lastNameError').textContent = 'Tên không hợp lệ. Chỉ cho phép chữ và dấu.';
                                        isValid = false;
                                    }

                                    const phoneNumber = document.querySelector("[name='phoneNumber']").value.trim();
                                    const phoneRegex = /^0\d{9}$/;

                                    if (phoneNumber && !phoneRegex.test(phoneNumber)) {
                                        message += "Số điện thoại không hợp lệ. Phải có 10 chữ số và bắt đầu bằng 0.\n";
                                        document.getElementById('phoneError').textContent = 'Số điện thoại không hợp lệ.';
                                        isValid = false;
                                    }

                                    if (!isValid) {
                                        event.preventDefault();
                                    }
                                });
                            });
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>

<script th:src="@{/assets_admin/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets_admin/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets_admin/js/jquery.cookie.js}" type="text/javascript"></script>
<script th:src="@{/assets_admin/js/off-canvas.js}"></script>
<script th:src="@{/assets_admin/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets_admin/js/misc.js}"></script>
<script th:src="@{/assets_admin/js/dashboard.js}"></script>
<script th:src="@{/assets_admin/js/todolist.js}"></script>

</body>
</html>
