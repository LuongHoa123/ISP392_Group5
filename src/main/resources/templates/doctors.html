<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tra cứu bác sĩ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/jpeg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .specialization {
            font-weight: bold;
            color: #007bff;
            font-size: 1.1rem;
            display: inline-block;
            margin-top: 5px;
        }

    </style>
</head>
<body>
<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <section class="doctors" id="doc">
            <h1 class="heading">Đội ngũ bác sĩ</h1>
            <div class="container my-4">
                <form class="form-inline justify-content-center" th:action="@{/doctors/search}" method="get">
                    <input class="form-control mr-2" type="text" name="keyword" placeholder="Tìm kiếm bác sĩ theo tên, chuyên môn, email...">
                    <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                </form>
            </div>
            <div class="box-container">
                <div class="box" th:each="doctor : ${doctors}">
                    <img th:src="@{/assets/Doc1.jpg}" alt="Doctor Image">
                    <h3 th:text="${doctor.firstName + ' ' + doctor.lastName}">Tên bác sĩ</h3>
                    <span class="specialization" th:text="${doctor.specialization}">Chuyên môn</span>
                    <p th:text="'Email: ' + ${doctor.email}"></p>
                    <p th:text="'SĐT: ' + ${doctor.phoneNumber}"></p>
                    <p th:text="'Kinh nghiệm: ' + ${doctor.yoe} + ' năm'"></p>

                    <div class="share">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </div>

            <nav aria-label="Page navigation" class="my-4 text-center">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{${baseUrl}(page=${currentPage - 1})}">Trước</a>
                    </li>

                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{${baseUrl}(page=${i})}" th:text="${i + 1}"></a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{${baseUrl}(page=${currentPage + 1})}">Tiếp</a>
                    </li>
                </ul>
            </nav>


        </section>
    </th:block>
</th:block>

<script src="https://kit.fontawesome.com/cb8535f973.js" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
