<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tra cứu bác sĩ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/jpeg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .specialization {
            font-weight: bold;
            color: #007bff;
            font-size: 1.1rem;
            display: inline-block;
            margin-top: 5px;
        }
        .doctors .heading {
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #343a40;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 0 20px;
        }

        .box {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            padding: 20px;
            width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .box a {
            color: inherit;
        }

        .box a:hover {
            text-decoration: none;
        }

        .box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .box h3 {
            margin: 15px 0 5px;
            font-size: 1.2rem;
            color: #343a40;
        }

        .specialization {
            font-weight: bold;
            color: #007bff;
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }

        .box p {
            margin: 0;
            font-size: 0.95rem;
            color: #555;
        }

        .share {
            margin-top: 10px;
        }

        .share a {
            margin: 0 5px;
            color: #555;
            transition: color 0.3s;
        }

        .share a:hover {
            color: #007bff;
        }


    </style>
</head>
<body>
<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <section class="doctors" id="doc">
            <h1 class="heading">Đội ngũ bác sĩ</h1>
            
            <!-- Error message alert -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mx-4" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="container my-4">
                <form class="form-inline row justify-content-center" th:action="@{/doctors/search}" method="get" style="gap: 10px">
                    <div class="col-auto">
    <input style="font-size: 16px;" class="form-control input-large" type="text" name="keyword"
           placeholder="Tên, chuyên môn, email..." th:value="${keyword}">
</div>

                    <div class="col-auto">
                        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                    </div>
                </form>
            </div>

            <div class="box-container">
                <div class="box" th:each="doctor : ${doctors}">
                    <a th:href="@{/doctors/{id}(id=${doctor.id})}" class="text-decoration-none">
                        <img th:src="@{/assets/Doc1.jpg}" alt="Doctor Image">
                        <h3 th:text="${doctor.firstName + ' ' + doctor.lastName}">Tên bác sĩ</h3>
                        <span class="specialization" th:text="${doctor.specialization}">Chuyên môn</span>
                        <p th:text="'Email: ' + ${doctor.email}"></p>
                        <p th:text="'SĐT: ' + ${doctor.phoneNumber}"></p>
                        <p th:text="${T(java.time.Period).between(doctor.createdAt.toLocalDate(), T(java.time.LocalDate).now()).getYears() + 1} + ' năm kinh nghiệm'"></p>
                    </a>
                    <div class="share">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </div>

            <nav aria-label="Page navigation" class="my-4 text-center">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{${baseUrl}(page=${currentPage - 1})}">Trước</a>
                    </li>

                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{${baseUrl}(page=${i})}" th:text="${i + 1}"></a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{${baseUrl}(page=${currentPage + 1})}">Tiếp</a>
                    </li>
                </ul>
            </nav>


        </section>
    </th:block>
</th:block>

<script src="https://kit.fontawesome.com/cb8535f973.js" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
